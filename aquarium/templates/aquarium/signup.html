<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Kirviko</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #28a745, #20c997); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .signup-box { background: white; padding: 3rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 400px; width: 100%; }
        h1 { color: #28a745; text-align: center; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group input { width: 100%; padding: 14px; border: 2px solid #ddd; border-radius: 10px; font-size: 1rem; }
        .form-group input:focus { border-color: #28a745; outline: none; }
        .btn-signup { background: linear-gradient(45deg, #28a745, #20c997); color: white; padding: 14px; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: bold; cursor: pointer; width: 100%; }
        .btn-signup:hover { opacity: 0.9; }
        .login-link { text-align: center; margin-top: 1rem; }
        .login-link a { color: #28a745; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="signup-box">
        <h1>üêü Join Kirviko</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password (min 8 chars)" required minlength="8">
            </div>
            <button type="submit" class="btn-signup">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
</body>
</html>
