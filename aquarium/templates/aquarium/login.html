<!DOCTYPE html>
<html>
<head>
    <title>Login - Kirviko</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #007bff, #0056b3); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 3rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 400px; width: 100%; }
        h1 { color: #007bff; text-align: center; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group input { width: 100%; padding: 14px; border: 2px solid #ddd; border-radius: 10px; font-size: 1rem; }
        .form-group input:focus { border-color: #007bff; outline: none; }
        .btn-login { background: linear-gradient(45deg, #007bff, #0056b3); color: white; padding: 14px; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: bold; cursor: pointer; width: 100%; }
        .btn-login:hover { opacity: 0.9; }
        .signup-link { text-align: center; margin-top: 1rem; }
        .signup-link a { color: #007bff; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üêü Login to Kirviko</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="{% url 'signup' %}">Sign Up</a>
        </div>
    </div>
</body>
</html>
