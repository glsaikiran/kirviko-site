<!DOCTYPE html>
<html>
<head>
    <title>Kirviko.in - Vijayawada Aquarium Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; background: #f0f8ff; }
        header { text-align: center; background: #007bff; color: white; padding: 20px; border-radius: 10px; }
        .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-top: 30px; }
        .product { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .price { font-size: 1.5em; color: #28a745; font-weight: bold; }
        footer { text-align: center; margin-top: 40px; padding: 20px; color: #666; }
    </style>
</head>
<body>
    <header>
        <h1>üêü Kirviko Aquarium</h1>
        <p>Vijayawada's Premium Fish & Tanks</p>
    </header>

    <section class="products">
        {% for product in products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <div class="price">{{ product.price }}</div>
            <button style="background:#007bff;color:white;border:none;padding:10px 20px;border-radius:5px;cursor:pointer;">Add to Cart</button>
        </div>
        {% endfor %}
    </section>

    <footer>
        <p>üìç Vijayawada, AP | üìß contact@kirviko.in | Next: Payments & More Fish!</p>
    </footer>
</body>
</html>
